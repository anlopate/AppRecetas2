<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ejemplo Recetas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ejemplo Recetas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-label>Título</ion-label>
  <ion-input [(ngModel)]="recetaEditando.titulo"></ion-input>

  <ion-label>Descripción</ion-label>
  <ion-input [(ngModel)]="recetaEditando.descripcion"></ion-input>

  <ion-button (click)="clicBotonInsertar()">Añadir Receta</ion-button>
  <ion-button (click)="clicBotonBorrar()">Borrar Receta</ion-button>
  <ion-button (click)="clicBotonModificar()">Modificar Receta</ion-button>

  <h1>LISTA DE RECETAS</h1>
  <ion-list>
    <ion-item *ngFor="let documentReceta of arrayColeccionRecetas" (click)="selecReceta(documentReceta.id, documentReceta.receta)">
      <ion-grid>
        <ion-row>
          <h2>{{ documentReceta.receta.titulo }}</h2>
        </ion-row>
        <ion-row>
          <p>{{ documentReceta.receta.descripcion }}</p>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
